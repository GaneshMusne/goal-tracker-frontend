<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
  <div class="wrapper">
    <div class="quote">
      <p>There are no quick fixes. But, by taking action just a little bit every day, you will build up a powerful
        reservoir of confidence, self-esteem, and discipline.</p>
    </div>
    <div class="counter">
      <!-- <span class="counter-txt">Day Count : <span class="counter-count"></span></span> -->
    </div>
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days"></ul>
    </div>
    <div class="btn-div">
      <button class="btn">Achieved</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
